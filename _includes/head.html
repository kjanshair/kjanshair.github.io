<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {{% page.title | default: site.title %}}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  {% if jekyll.environment == "development" %}    
    <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{"/assets/vendor/font-awesome/css/font-awesome.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{"/assets/vendor/bootstrap-social/css/bootstrap-social.css" | relative_url }}">
    {% endif %}
    
    {% if jekyll.environment == "production" %}    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.min.css">
    {% endif %}
    
    <link rel="stylesheet" href="{{"/assets/main.min.css" | relative_url }}">
    <!-- <link rel="stylesheet" href="{{"/assets/vendor/colorful.css" | relative_url }}"> -->

  <link rel="shortcut icon" type="image/png" href="/favicon.png">
</head>
